<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Param√®tres</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    .container {
      max-width: 375px;
      margin: 0 auto;
      min-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-bottom: 70px;
    }
    /* Header */
    .header {
      width: 100%;
      background: #008000; /* vert */
      border-bottom-left-radius: 36px;
      border-bottom-right-radius: 36px;
      position: relative;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      overflow: hidden;
    }
    .back-arrow {
      position: absolute;
      top: 18px;
      left: 18px;
      font-size: 1.6em;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 2;
    }
    .header-icon-bg {
      width: 180px;
      height: 180px;
      background: #b7d4e2;
      border-radius: 30px;
      position: absolute;
      left: 50%;
      top: 40px;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-icon-bg .fa-gear {
      font-size: 110px;
      color: #111;
    }
    /* Grille des boutons */
    .grid {
      margin: 32px 0 0 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 22px 18px;
      justify-items: center;
      padding: 0 24px;
    }
    .grid-btn {
      width: 140px;
      height: 80px;
      background: #fff;
      border: 1.7px solid #008000;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.09em;
      color: #111;
      font-weight: 500;
      cursor: pointer;
      transition: box-shadow 0.17s, border 0.18s;
      box-shadow: 0 2px 8px rgba(0, 128, 0, 0.15);
      margin-bottom: 0;
      outline: none;
      user-select: none;
    }
    .grid-btn:active {
      border-color: #004d00;
      box-shadow: 0 2px 12px rgba(0, 77, 0, 0.3);
    }
    .grid-btn i, .grid-btn svg {
      font-size: 1.8em;
      margin-bottom: 7px;
      color: #111;
    }
    /* Pour le bouton s√©curit√© (dernier, centr√©) */
    .grid-btn.securite {
      grid-column: span 2;
      width: 60%;
      margin: 0 auto;
      justify-self: center;
    }
    /* Barre navigation bas */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      max-width: 375px;
      background: #fff;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.07);
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 58px;
      z-index: 1000;
      user-select: none;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .nav-btn {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #008000;
      font-size: 1.7em;
      padding: 5px 0 0 0;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      transition: color 0.18s;
      position: relative;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .nav-btn.active {
      color: #004d00;
    }
    .nav-label {
      display: block;
      font-size: 0.55em;
      margin-top: 2px;
      letter-spacing: 0.01em;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #008000;
    }
    @media (max-width: 600px) {
      .container, .bottom-nav {
        width: 100vw;
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <button class="back-arrow" id="backBtn"><i class="fas fa-arrow-left"></i></button>
      <div class="header-icon-bg">
        <i class="fas fa-gear"></i>
      </div>
    </div>
    <!-- Grille des boutons -->
    <div class="grid">
      <button class="grid-btn" id="btnProfil">
        <i class="fa-regular fa-user"></i>
        Profil
      </button>
      <button class="grid-btn" id="btnPanier">
        <i class="fa-solid fa-cart-shopping"></i>
        Panier
      </button>
      <button class="grid-btn" id="btnOrdonnance">
        <i class="fa-regular fa-file"></i>
        Ordonnance
      </button>
      <button class="grid-btn" id="btnLivraison">
        <i class="fa-solid fa-truck"></i>
        Livraison
      </button>
      <button class="grid-btn securite" id="btnSecurite">
        <i class="fa-solid fa-lock"></i>
        Securite
      </button>
    </div>
  </div>
  <!-- Barre de navigation bas -->
  <div class="bottom-nav">
    <button class="nav-btn active" title="Accueil" id="btnHome">üè†<span class="nav-label">Home</span></button>
    <button class="nav-btn" title="Stock" id="btnStock">üì¶<span class="nav-label">Stock</span></button>
    <button class="nav-btn" id="btnCommande" title="Commande">üí¨<span class="nav-label">Commande</span></button>
    <button class="nav-btn" title="Profil" id="btnProfilNav">üë§<span class="nav-label">Profil</span></button>
  </div>

  <script>
    // Bouton retour
    document.getElementById('backBtn').addEventListener('click', () => {
      window.history.back();
    });

    // Actions pour les boutons grille (personnalise les redirections)
    document.getElementById('btnProfil').addEventListener('click', () => {
      alert('Acc√®s au profil');
      // window.location.href = 'profil.html';
    });
    document.getElementById('btnPanier').addEventListener('click', () => {
      alert('Acc√®s au panier');
      // window.location.href = 'panier.html';
    });
    document.getElementById('btnOrdonnance').addEventListener('click', () => {
      alert('Acc√®s √† l\'ordonnance');
      // window.location.href = 'ordonnance.html';
    });
    document.getElementById('btnLivraison').addEventListener('click', () => {
      alert('Acc√®s √† la livraison');
      // window.location.href = 'livraison.html';
    });
    document.getElementById('btnSecurite').addEventListener('click', () => {
      alert('Acc√®s √† la s√©curit√©');
      // window.location.href = 'securite.html';
    });

    // Navigation barre du bas
    document.getElementById('btnHome').addEventListener('click', () => {
      window.location.href = 'menupharmacieindex.com';
    });
    document.getElementById('btnStock').addEventListener('click', () => {
      window.location.href = 'stockindex.html';
    });
    document.getElementById('btnCommande').addEventListener('click', () => {
      window.location.href = 'commandeindex.html';
    });
    document.getElementById('btnProfilNav').addEventListener('click', () => {
      window.location.href = 'profilpharmacieindex.html';
    });
  </script>
</body>
</html>
