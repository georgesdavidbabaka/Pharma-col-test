<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Pharmacie</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      padding-bottom: 20px;
    }
    .header-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom-left-radius: 48px;
      border-bottom-right-radius: 48px;
      display: block;
    }
    .form-section {
      padding: 24px 24px 16px 24px;
    }
    .form-section h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 8px 0;
      text-align: center;
    }
    .form-section p {
      color: #888;
      font-size: 1rem;
      margin: 0 0 24px 0;
      text-align: center;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #e3f0fa; /* bleu très clair */
      border-radius: 10px;
      margin-bottom: 16px;
      padding: 12px;
      font-size: 1rem;
      color: #333;
    }
    .input-group i {
      margin-right: 10px;
      font-size: 1.2em;
      color: #2196f3; /* bleu principal */
      min-width: 24px;
      text-align: center;
    }
    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 1rem;
      color: #333;
    }
    .input-group input[type="date"] {
      color: #333;
      font-family: inherit;
      font-size: 1rem;
      padding: 6px 0;
    }
    .input-group input[type="date"]:invalid {
      color: #bdbdbd;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #2196f3;
    }
    .btn {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 28px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background 0.2s;
    }
    .btn-primary {
      background: #2196f3;
      color: #fff;
    }
    .btn-primary:hover {
      background: #1769aa;
    }
    .btn-google {
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-google i {
      font-size: 1.2em;
    }
    @media (max-width: 450px) {
      .container {
        max-width: 100%;
        border-radius: 0;
      }
      .form-section {
        padding: 16px 8px 8px 8px;
      }
    }
  </style>
  <!-- FontAwesome CDN -->
  <script src="https://kit.fontawesome.com/4c2b5b7f6c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <img src="login pharmacie.jpg.jpg" alt="Pharmacien" class="header-img" />
    <div class="form-section">
      <h1>connectez votre pharmacie</h1>
      <p>Bienvenue, veuillez vous connecter pour continuer</p>
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="text" placeholder="adresse mail / Numéro de téléphone" required />
        </div>
        <div class="input-group">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" placeholder="Date de naissance" required aria-label="Date de naissance" />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Mot de passe" required />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Souviens-toi de moi</label>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
        <button type="button" class="btn btn-google">
          <i class="fab fa-google"></i>
          Continuer avec Google
        </button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Redirection vers menuclientindex.html
      window.location.href = 'menuclientindex.html';
    });
    document.querySelector('.btn-google').addEventListener('click', function () {
      alert('Connexion avec Google...');
    });
  </script>
</body>
</html>
